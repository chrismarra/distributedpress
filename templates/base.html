<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <title>{% block title %}The Distributed Press{% endblock %}</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        
        <meta name="description" content="News straight to your door!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">Distributed Press</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/printers/list">Printers</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<br /><br />

{% block content %}{% endblock %}

<div id="footer" class="container">
    <div class="row">
        <hr>
        {% if user %}
            <p>Logged in as {{user.nickname}}. <a href="{{logout}}">logout</a></p>
        {% else %}

        {% endif %}
        <p>&copy; 2013 - <a href="/">Distributed Press</a></p>
    </div>
</div>

</body>
</html>
