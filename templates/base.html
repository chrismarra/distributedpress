<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <title>{% block title %}The Distributed Press{% endblock %}</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        
        <meta name="description" content="News straight to your door!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Distributed Press</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/dashboard">Dashboard</a></li>
                </ul>
                {% if user_bundle.user %}
                <ul class="nav pull-right">
                    <li class="dropdown pull-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{user_bundle.user.nickname}}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            {% if user_bundle.is_current_user_admin %}
                            <li><a href="/admin/printers/list">Admin</a></li>
                            <li class="divider"></li>
                            {% endif %}
                            <li><a href="{{user_bundle.logout_url}}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <ul class="nav pull-right">
                    <li><a href="{{user_bundle.login_url}}">Login</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<br /><br />

{% block content %}{% endblock %}

<div id="footer" class="container">
    <div class="row">
        <hr>
        <p>&copy; 2013 - <a href="/">Distributed Press</a></p>
    </div>
</div>

</body>
</html>
