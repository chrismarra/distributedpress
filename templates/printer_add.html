{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Add Printers</h1>
        <table class="table">
            <tr>
                <th>Printer</th>
                <th>Add</th>
            </tr>
            {% for printer in printers %}
            <tr>
                <td>{{printer.displayName}}</td>
                <td>
                    <form action="/printers/add" method="post">
                        <input type="hidden" name="printer_cloudprint_id" value="{{printer.id}}">
                        <input type="hidden" name="printer_display_name" value="{{printer.displayName}}">
                        <button type="submit" class="btn btn-success"><i class="icon-plus-sign icon-white"></i> Add Printer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
